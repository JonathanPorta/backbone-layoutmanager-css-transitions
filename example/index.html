<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Quick-n-Dirty Templates -->
    <script type="template" id="layout">
      <h2>Welcome to Jurassic Park <button class='btn btn-success'>Give me a dino!</button></h2>
      <p>Some dinosaurs from a list somewhere.</p>
      <div class="container-fluid"></div>
    </script>

    <script type="template" id="list">
        <ul class="list-group"></ul>
    </script>

    <script type="template" id="item">
      <li class="list-group-item"><button class='btn btn-danger btn-xs'>Remove</button> <%= value %></li>
    </script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <title>Backbone Layout Manager Transition Example</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/layoutmanager/backbone.layoutmanager.js"></script>
    <script src="../backbone.animationview.js"></script>

    <script src="application.js"></script>
  </head>
  <body>
  </body>
</html>
